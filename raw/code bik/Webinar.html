<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EduKawan</title>
	<link rel="stylesheet" href="Style.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
	<h1>Webinar</h1>
	<div class="webinar">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="image.png">
					<p class="title"><b>Digital Entrepreneurship</b></p>
					<p class="regis">276 Mendaftar</p>	
					<button class="button">Join</button>
					<p class="duration">75 menit</p>
					<br>
                </div>
                <div class="swiper-slide">
                    <img src="image.png">
					<p class="title"><b>Pendidikan di Era Pandemi</b></p>
					<p class="regis">300 Mendaftar</p>
					<button class="button">Join</button>
					<p class="duration">90 menit</p>
					<br>
                    </div>
                <div class="swiper-slide">
                    <img src="image.png">
					<p class="title"><b>Cara Mengatasi Procrastination</b></p>
					<p class="regis">250 Mendaftar</p>		
					<button class="button">Join</button>
					<p class="duration">120 menit</p>
					<br>
                </div>
                <div class="swiper-slide">
                    <img src="image.png">
					<p class="title"><b>Lapangan Pekerjaan di Bidang Keinformatikaan</b></p>
                    <p class="regis">75 Mendaftar</p>
					<button class="button">Join</button>
					<p class="duration">120 menit</p>
					<br>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>   
        </div>
    </div>
	<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
