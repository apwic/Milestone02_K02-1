<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edukawan</title>
        <link href="style.css" rel="stylesheet">
        <link href="swiper.js" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet" type='text/css'>
    </head>
    <body>
        <h2 class="webinar">Webinar</h2>
        <div class="card">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="webinar2.png">
                        <h3 class="pendaftar">276 Mendaftar</h3>
                        <h4 class="judul-webinar">Digital Entrepreneurship</h4>
                        <h5 class="penyelenggara">SPARTA 2020</h5>
                    </div>
                    <div class="swiper-slide">
                        <img src="webinar2.png">
                        <h3 class="pendaftar">300 Mendaftar</h3>
                        <h4 class="judul-webinar">Pendidikan di Era Pandemi</h4>
                        <h5 class="penyelenggara">Kemendikbud</h5>
                    </div>
                    <div class="swiper-slide">
                        <img src="webinar2.png">
                        <h3 class="pendaftar">250 Mendaftar</h3>
                        <h4 class="judul-webinar">Cara Mengatasi Procrastination</h4>
                        <h5 class="penyelenggara">PT. Jaya Jaya Jaya</h5>    
                    </div>
                    <div class="swiper-slide">
                        <img src="webinar2.png">
                        <h3 class="pendaftar">75 Mendaftar</h3>
                        <h4 class="judul-webinar">Lapangan Pekerjaan di Bidang Keinformatikaan</h4>
                        <h5 class="penyelenggara">Dicoding</h5>    
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>   
              </div>
        </div>
        <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper-container', {
                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                },
                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        </script>
    </body>
</html>
